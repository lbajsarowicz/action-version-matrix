version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      actions:
        update-types:
          - major
          - minor
          - patch

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    groups:
      production:
        dependency-type: production
        update-types:
          - major
          - minor
          - patch
      development:
        dependency-type: development
        update-types:
          - major
          - minor
          - patch
